<div class="col-lg-12 login_page">
<div class="col-sm-4 form_container">
<form [formGroup]="loginform">
    <!-- Email input -->
    <div class="form-outline" style="margin-bottom: 1%">
      <input type="email" formControlName="userName" id="form1Example1" class="form-control" [ngClass]="{'error-border':(submitted && loginform.controls.userName.errors?.required )}" />
      <label class="form-label" for="form1Example1">User Name</label>
    </div>
  
    <!-- Password input -->
    <div class="form-outline" style="margin-bottom: 1%">
      <input type="password" formControlName="password" id="form1Example2" class="form-control" [ngClass]="{'error-border':(submitted && loginform.controls.password.errors?.required )}" />
      <label class="form-label" for="form1Example2">Password</label>
    </div>
    <!-- Submit button -->
    <button type="submit" class="btn btn-primary btn-block" data-toggle="modal" data-backdrop="false" data-keyboard="false" data-target="#myModal" (click)="clickLogin()">Log in</button>
  </form>
</div>
</div>

<div *ngIf = "tagcloseotp" class="modal fade" id="myModal" role="dialog" [ngClass] = "{'show':showDeleteModal}">
    <div class="modal-dialog modal-md">
      <div class="modal-content" style="width: 87%;">
        <div class="modal-header" style="border: none;">
          <!-- <h4 class="modal-title">Do you Want to add any item?</h4> -->
          <button type="button" class="close" (click) = "closedeleteModel()" data-dismiss="modal">&times;</button>
        </div>
        <div class="modal-body" style="margin: 0 auto;">
          <h6>Enter Otp</h6>
          <form [formGroup] ="loginOtp">  
            <div>
                <p style="font-size: 10px;color:red" *ngIf = "showvalidMsg">Please Enter 6 Digit OTP</p>
                <input type="number" style="margin-top: -9px" formControlName="loginOtps" [ngClass]="{'error-border':(submittedotp && loginOtp.controls.loginOtps.errors?.required )}" >
                <p class="otpmsg">**OTP has been sent to your registered E-mail ID</p>
            </div>
          </form>
        </div>
        <div class="modal-footer" style="border: none;">
            <button class="addPopup-btn" style="width: 14%" (click) ="submitOtp()">Submit</button>
          <button type="button" class="closePopup-btn" style="width: 14%" (click) = "closedeleteModel()"  data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
